language: node_js
node_js: "v5.1.0"
install:
  - "sed -i.bak -e '/\"api-mock\": \".*\",/d' package.json"
  - npm install
  - npm run build
  - cd build/
  - tar -zcf ../cerberus-dashboard.tar.gz ./*
deploy:
  provider: releases
  api_key:
    secure: 
  file: cerberus-dashboard.tar.gz
  on:
    repo: Nike-Inc/cerberus-management-dashboard
    tags: true
